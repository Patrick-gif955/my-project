<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="yes.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <input type="radio" name="radio" id="r1" checked>
            <input type="radio" name="radio" id="r2" checked>
            <input type="radio" name="radio" id="r3">
            <input type="radio" name="radio" id="r4">
            <input type="radio" name="radio" id="r5">
            <div class="slide s1">
                <img src="travel tour.jpg" alt="">
            </div>
            <div class="slide ">
                <img src="Screenshots/nature.jpg" alt="">
            </div>
            <div class="slide">
                <img src="man.jpg" alt="">
            </div>
            <div class="slide">
                <img src="wild life.jpg" alt="">
            </div>
            <div class="slide">
                <img src="woman.jpg" alt="">
            </div>
            <div class="btn">
                <label for="r1"></label>
                <label for="r2"></label>
                <label for="r3"></label>
                <label for="r4"></label>
                <label for="r5"></label>
            </div>
        </div>
    </div>
</body>
</html>
