<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my slider</title>
    <link rel="stylesheet" href="blue.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <input type="radio" name="radio" id="r1" checked>
            <input type="radio" name="radio" id="r2">
            <input type="radio" name="radio" id="r3">
            <input type="radio" name="radio" id="r4">
            <input type="radio" name="radio" id="r5">
            <div class="slide b1">
                <img src="coffee1.jpeg" alt="">
            </div>
            <div class="slide">
                <img src="keypad.jpg" alt="">
            </div>
            <div class="slide">
                <img src="raph text.png" alt="">
            </div>
            <div class="slide">
                <img src="slide.jpg" alt="">
            </div>
            <div class="slide">
                <img src="coffee4.jpeg" alt="">
            </div>
            <div class="btn">
                <label for="r1"></label>
                <label for="r2"></label>
                <label for="r3"></label>
                <label for="r4"></label>
                <label for="r5"></label>
            </div>
        </div>
    </div>
</body>
</html>
